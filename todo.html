<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <title>To do list</title>
  </head>
  <body>
    <nav class="header navbar navbar-dark bg-primary">
      <a href="" class="navbar-brand">Navbar</a>
      <form action="" class="form-inline">
        <select name="" id="themeSelect" class="form-control form-control-sm">
          <option value="default">Theme Default</option>
          <option value="light">Theme Light</option>
          <option value="dark">Theme Dark</option>
        </select>
      </form>
    </nav>
    <div class="form-section mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-8  mx-auto ">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  add new task
                </h5>
                <form name="addTask">
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="
form-control"
                    placeholder="Tast tittle"
                  />
                  <input
                    type="text"
                    name="body"
                    id="body"
                    class="form-control mt-3"
                    placeholder="Task  body"
                  />
                  <button type="submit" class="btn btn-primary mt-4">
                    Add task
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="task-list-section  mt-5">
      <div class="container">
        <button class="btn btn-info" id="showAll">Показать все задачи</button>
        <button class="btn btn-info" id="btnInCompleted">
          Показать незавершённые
        </button>
        <ul class="list-group"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
